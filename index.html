<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Quantico|Sarpanch:900" rel="stylesheet">
  <title>Build a Simon Game App</title>
</head>

<body>
  <div class="container-fluid">
    <div class="play text-center">
      <i class="fa fa-play-circle" aria-hidden="true"></i>
    </div>
    <div class="l-circle invisible">
      <div class="green pad invisible">
      </div>
      <div class="red pad">
      </div>
      <div class="blue pad">
      </div>
      <div class="yellow pad">
      </div>
      <div class="s-circle invisible">
        <div class="title text-center">
          <div class="wrap justify-content-center">
            <div class="name">
              <p>SIMON</p>              
            </div>
            <p class="sub">memory game system</p>            
          </div>
        </div>
        <div class="row controls justify-content-center">
          <div class="col-">
            <button class="start">start</button>
          </div>
          <div class="col- display text-center invisible">
            <p>00</p>
          </div>
          <div class="col-">
            <button class="strict">strict</button>
          </div>
        </div>
        <div class="switch">
          <div class="knob">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
