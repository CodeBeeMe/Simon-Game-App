<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Quantico|Sarpanch|Sarpanch:900" rel="stylesheet">
  <title>Build a Simon Game App</title>
</head>

<body>
  <div class="container-fluid">
    <div class="play-box text-center">
      <i class="play fa fa-play-circle" aria-hidden="true"></i>
    </div>
    <div class="l-circle invisible">

      <button type="button" id="0" class="green pad" onclick="userInput(0);"></button>
      <button type="button" id="1" class="red pad" onclick="userInput(1);"></button>
      <button type="button" id="3" class="blue pad" onclick="userInput(3);"></button>
      <button type="button" id="2" class="yellow pad" onclick="userInput(2);"></button>

      <div class="s-circle invisible">
        <div class="title text-center">
          <div class="wrap justify-content-center">
            <div class="name">
              <p>SIMON</p>
            </div>
            <p class="sub">memory game system</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col- controls left-box">
            <button class="button start">START</button>
          </div>
          <div class="col- display text-center invisible">
            <p class="level">..</p>
          </div>
          <div class="col- controls right-box">
            <button class="button strict">STRICT</button>
          </div>
        </div>
        <div class="switch">
          <div class="knob">
          </div>
        </div>
      </div>
    </div>
  </div>
    <div class="footer col align-self-end text-center">
      <h5>Designed and coded by <a href="https://github.com/Madness2aMaze" target="_blank" title="©2017-2018 Cătălin Anghel-Ursu @Madness2aMaze - All Rights Reserved">Madness2aMaze &copy2017 - 2018 - All Rights Reserved</a> | <a href="http://codepen.io/Madness2aMaze/" title="More of my works" target="_blank"><i class="fa fa-codepen" id="icon-cpen" aria-hidden="true"></i></a> | <a href="https://www.freecodecamp.com/" target="_blank" title="FreeCodeCamp"><i class="fa fa-free-code-camp" id="icon-fcc" aria-hidden="true"></i></a> | <a href="https://github.com/Madness2aMaze" title="...to my github" target="_blank"><img src="https://avatars0.githubusercontent.com/u/24189991?s=460&v=4" class="img-fluid img-head" alt="portrait shot"></a></h5>
    </div>
</body>

</html>
